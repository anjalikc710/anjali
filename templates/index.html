{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Available Jobs</h2>

<!-- Search Form -->
<form method="GET" action="{{ url_for('search_job') }}" class="mb-4">
    <div class="input-group">
        <input type="text" name="query" class="form-control" placeholder="Search jobs by title, company, or location" required>
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>

<div class="row">
{% for job in jobs %}
<div class="col-md-6 mb-3">
<div class="card">
<div class="card-body">
<h5>{{ job.title }}</h5>
<p><strong>{{ job.company }}</strong> - {{ job.location }}</p>
<a href="{{ url_for('job_detail', job_id=job.id) }}" class="btn btn-primary btn-sm">View Details</a>
</div>
</div>
</div>
{% else %}
<p>No jobs available right now.</p>
{% endfor %}
</div>
{% endblock %}
