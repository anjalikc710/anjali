{% extends 'base.html' %}
{% block content %}
<h3>Admin Dashboard</h3>
<a href="{{ url_for('post_job') }}" class="btn btn-success mb-3">+Post New Job</a>
<table class="table table-striped">
<thead>
<tr>
<th>ID</th>
<th>Title</th>
<th>Company</th>
<th>Location</th>
<th>Posted On</th>
<th>Actions</th> <!-- New column for edit/delete -->
</tr>
</thead>
<tbody>
{% for job in jobs %}
<tr>
<td>{{ job.id }}</td>
<td>{{ job.title }}</td>
<td>{{ job.company }}</td>
<td>{{ job.location }}</td>
<td>{{ job.posted_on.strftime('%Y-%m-%d') }}</td>
<td>
    <!-- Edit Button -->
    <a href="{{ url_for('edit_job', job_id=job.id) }}" class="btn btn-sm btn-primary">Edit</a>
    <a href="{{ url_for('admin_users') }}" class="btn btn-info mb-3">Manage Users</a>

    <!-- Delete Button -->
    <form action="{{ url_for('delete_job', job_id=job.id) }}" method="POST" style="display:inline;">
        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this job?');">
            Delete
        </button>
    </form>
</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
